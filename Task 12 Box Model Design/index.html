<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Box Model</title>
</head>
<body>
    <main>
        <div class="box-one">
            <div class="box-top">
             <div class="top-first">
                <img src="https://webimages.mongodb.com/_com_assets/cms/kr1forpyj7n2f6uw3-Elastic_Icon.svg?auto=format%2Ccompress&ch=DPR&fix=max&h=30" alt="mongodb">
                <span>Serverless</span>
             </div>
             <div class="top-sec">
                <p>from <span class="dot">$0.10/million reads</span></p>
             </div>
            </div>
        </div>   
        <div class="box-one">
            <div class="box-top">
             <div class="top-first">
                <img src="https://webimages.mongodb.com/_com_assets/cms/kr1forpyj7n2f6uw3-Elastic_Icon.svg?auto=format%2Ccompress&ch=DPR&fix=max&h=30" alt="mongodb">
                <span>Dedicated</span>
             </div>
             <div class="top-sec">
                <p>from <span class="dot">$57/million reads</span></p>
             </div>
            </div>
        </div>   
    </main>
</body>
</html>
