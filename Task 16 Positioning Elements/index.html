<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="fixed-header">
        Fixed Header
    </header>
    <nav class="relative-nav">
        Relative Navigation
    </nav>
    <main>
        <section class="static-section">
            <h1>Static Section</h1>
            <p>This section is statically positioned. It's the default positioning for HTML elements.</p>
        </section>
        <aside class="absolute-aside">
            Absolute Positioned Aside
        </aside>
        <section class="relative-section">
            <h2>Relative Section</h2>
            <p>This section is relatively positioned.</p>
            <div class="absolute-box">
                Absolute Box
            </div>
        </section>
    </main>
    <footer class="fixed-footer">
        Fixed Footer
    </footer>
</body>
</html>
